<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="login-section">
            <div class="logo">
                <img src="img/logoWEB3.png" alt="GameSite Logo">
            </div>
            <h2>Login to your account</h2>
            <p>Enter your email below to login to your account</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <div class="password-container">
                        <label for="password">Password</label>
                        <a href="#" class="forgot-password">Forgot your password?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div id="loginError" class="error-message"></div>
            </form>
            <div class="divider">
                <span>or</span>
            </div>
            <p class="signup-link">Don't have an account? <a href="create.html">Sign up</a></p>
        </div>
        <div class="image-section">
            <!-- Direct image tag instead of background -->
            <img src="img/nhà_nghèo.jpg" alt="Game Background" class="side-image">
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>

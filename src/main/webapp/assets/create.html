<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="login2.css">
</head>

<body>
    <div class="container">
        <div class="login-section">
            <div class="logo">
                <img src="img/logoWEB3.png" alt="GameSite Logo">
            </div>
            <h2>Create your account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username here..." required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email here..." required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password here..." required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password here..." required>
                </div>
                <button type="submit" class="login-btn">Create Account</button>
                <div id="registerError" class="error-message"></div>
            </form>
            <div class="divider">
                <span>or</span>
            </div>
            <p class="signup-link">Already have an account? <a href="login.html">Sign in</a></p>
        </div>
        <div class="image-section">
            <img src="img/nhà_nghèo.jpg" alt="Game Background" class="side-image">
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
